<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/login/css/styles.min.css}">
</head>

<body style="background: rgb(198,198,198);">
    <div id="navbar">
        <nav class="navbar navbar-light navbar-expand-md" style="background: linear-gradient(-149deg, rgb(255,204,204) 0%, rgb(208,252,255) 142%), #ffffff;box-shadow: 0px 0px 10px;">
            <div class="container-fluid"><a class="navbar-brand" data-bss-hover-animate="rubberBand" href="#" style="font-family: VT323, monospace;font-size: 22px;padding: 3px;">School Management System</a></div>
        </nav>
    </div>
    <div id="loginform">
        <section class="login-dark" style="background: linear-gradient(125deg, rgb(255,213,213), rgb(208,252,255)), rgb(255,255,255);">
            <form th:action="@{/login}" method="post">
                <h2 class="visually-hidden">Login Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="mb-3"><input class="form-control" type="username" name="username" placeholder="Username"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/login/js/script.min.js}"></script>
</body>

</html>
