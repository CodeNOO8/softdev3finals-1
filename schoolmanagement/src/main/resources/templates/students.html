<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Softdev3</title>
    <link rel="stylesheet" th:href="@{/student/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" th:href="@{/student/css/styles.min.css}">
</head>

<body style="background: rgb(215,234,233);">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
        <div class="container"><a class="navbar-brand" href="#" style="font-family: 'Roboto Slab', serif;font-size: 22px;">Student Management</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/students}">Student Management</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher Management</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <div class="container">
            <div class = "col-lg-3">
                <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
            </div>
            <div class="table-responsive" id="studentTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "student: ${students}">
                            <td th:text = "${student.firstName}"></td>
                            <td th:text = "${student.lastName}"></td>
                            <td th:text = "${student.email}"></td>
                            <td th:text = "${student.username}"></td>
                            <td th:text = "${student.password}"></td>
                            <td>
                                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                                   class = "btn btn-primary">Update</a>

                                <a th:href = "@{/students/{id}(id=${student.id})}"
                                   class = "btn btn-danger">Delete</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/student/js/script.min.js}"></script>
</body>

</html>
